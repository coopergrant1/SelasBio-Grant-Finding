<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Searches - Grant Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .saved-searches-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .saved-searches-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-item {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4f46e5;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .search-item-title {
            color: #4f46e5;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }

        .search-item-date {
            color: #6b7280;
            font-size: 0.9em;
            background: #f3f4f6;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .search-item-query {
            color: #1f2937;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .search-item-meta {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .search-item-description {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .search-item-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #374151;
        }

        .empty-state p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 15px;
            color: #dc2626;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .nav-links {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .saved-searches-section {
                padding: 20px;
            }

            .search-item-header {
                flex-direction: column;
                gap: 10px;
            }

            .search-item-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            <h1>Saved Searches</h1>
            <p>Your Previous Grant Searches & Analyses</p>
        </div>

        <div class="main-content">
            <div class="saved-searches-section">
                <h2>Your Search History</h2>
                
                <div class="loading" id="loadingSection">
                    <div class="spinner"></div>
                    <p>Loading your saved searches...</p>
                </div>

                <div id="searchesContainer">
                    <!-- Searches will be loaded here -->
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AWS Lambda, Bedrock, and Claude 3 | ¬© 2025 Grant Finder</p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://00ykdb7rz6.execute-api.us-east-2.amazonaws.com/prod';

        // Load saved searches on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedSearches();
        });

        async function loadSavedSearches() {
            const loadingSection = document.getElementById('loadingSection');
            const searchesContainer = document.getElementById('searchesContainer');
            
            loadingSection.style.display = 'block';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        step: "get_saved_searches"
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                loadingSection.style.display = 'none';
                displaySavedSearches(data.saved_searches || []);
                
            } catch (error) {
                console.error('Error loading saved searches:', error);
                loadingSection.style.display = 'none';
                
                searchesContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displaySavedSearches(searches) {
            const searchesContainer = document.getElementById('searchesContainer');
            
            if (!searches || searches.length === 0) {
                searchesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Saved Searches Yet</h3>
                        <p>Start by performing a grant search. Your completed analyses will automatically be saved here for future reference.</p>
                        <a href="index.html" class="btn btn-primary">Start Searching</a>
                    </div>
                `;
                return;
            }
            
            const searchesHtml = searches.map(search => `
                <div class="search-item" data-search-id="${search.id}">
                    <div class="search-item-header">
                        <h3 class="search-item-title">${escapeHtml(search.query)}</h3>
                        <div class="search-item-date">${formatDate(search.timestamp)}</div>
                    </div>
                    <div class="search-item-query">Query: "${escapeHtml(search.query)}"</div>
                    <div class="search-item-meta">
                        Found ${search.grants_found} grants ‚Ä¢ Analysis completed ${search.analysis_completed ? '‚úì' : '‚úó'}
                    </div>
                    ${search.problem_statement ? `
                        <div class="search-item-description">
                            <strong>Problem:</strong> ${escapeHtml(search.problem_statement.substring(0, 200))}${search.problem_statement.length > 200 ? '...' : ''}
                        </div>
                    ` : ''}
                    <div class="search-item-actions">
                        <button class="btn btn-primary" onclick="viewSearchDetails('${search.id}')">View Details</button>
                        <button class="btn btn-danger" onclick="deleteSearch('${search.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
            
            searchesContainer.innerHTML = searchesHtml;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function viewSearchDetails(searchId) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        step: "get_search_details",
                        search_id: searchId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display detailed view in a modal or new page
                showSearchDetailsModal(data.search_details);
                
            } catch (error) {
                console.error('Error loading search details:', error);
                alert('Error loading search details: ' + error.message);
            }
        }

        function showSearchDetailsModal(searchDetails) {
            // Create a modal overlay
            const modalHtml = `
                <div id="searchModal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                ">
                    <div style="
                        background: white;
                        border-radius: 15px;
                        padding: 30px;
                        max-width: 800px;
                        max-height: 80vh;
                        overflow-y: auto;
                        position: relative;
                    ">
                        <button onclick="closeSearchModal()" style="
                            position: absolute;
                            top: 15px;
                            right: 20px;
                            background: none;
                            border: none;
                            font-size: 24px;
                            cursor: pointer;
                            color: #6b7280;
                        ">√ó</button>
                        
                        <h2 style="color: #1f2937; margin-bottom: 20px;">Search Details</h2>
                        
                        <div style="margin-bottom: 20px;">
                            <strong>Query:</strong> ${escapeHtml(searchDetails.query)}
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <strong>Date:</strong> ${formatDate(searchDetails.timestamp)}
                        </div>
                        
                        ${searchDetails.problem_statement ? `
                            <div style="margin-bottom: 20px;">
                                <strong>Problem Statement:</strong>
                                <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-top: 10px;">
                                    ${escapeHtml(searchDetails.problem_statement)}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${searchDetails.solution_description ? `
                            <div style="margin-bottom: 20px;">
                                <strong>Solution Description:</strong>
                                <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-top: 10px;">
                                    ${escapeHtml(searchDetails.solution_description)}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${searchDetails.claude_response ? `
                            <div style="margin-bottom: 20px;">
                                <strong>Claude's Analysis:</strong>
                                <div style="background: #f0fdf4; padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap;">
                                    ${escapeHtml(searchDetails.claude_response)}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div style="text-align: right;">
                            <button onclick="closeSearchModal()" class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        function closeSearchModal() {
            const modal = document.getElementById('searchModal');
            if (modal) {
                modal.remove();
            }
        }

        async function deleteSearch(searchId) {
            if (!confirm('Are you sure you want to delete this saved search?')) {
                return;
            }
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        step: "delete_search",
                        search_id: searchId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Remove the search item from the DOM
                const searchItem = document.querySelector(`[data-search-id="${searchId}"]`);
                if (searchItem) {
                    searchItem.remove();
                }
                
                // Reload the list to check if empty
                loadSavedSearches();
                
            } catch (error) {
                console.error('Error deleting search:', error);
                alert('Error deleting search: ' + error.message);
            }
        }
    </script>
</body>
</html>
