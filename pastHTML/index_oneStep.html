<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Finder - AI-Powered Grant Matching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #374151;
            font-size: 1.1em;
        }

        .search-input {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .results-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .results-content {
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4f46e5;
        }

        .results-content h3 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .results-text {
            line-height: 1.6;
            color: #374151;
            white-space: pre-wrap;
        }

        .results-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.9em;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 15px;
            color: #dc2626;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grant Finder</h1>
            <p>AI-Powered Grant Matching with Claude 3</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <h2>Find Your Perfect Grant Match</h2>
                <form class="search-form" id="searchForm">
                    <div class="input-group">
                        <label for="queryInput">Research Topic or Keywords:</label>
                        <input 
                            type="text" 
                            id="queryInput" 
                            class="search-input" 
                            placeholder="Enter your research area (e.g., 'cancer research', 'renewable energy', 'education innovation')"
                            required
                        >
                    </div>
                    <button type="submit" class="search-btn" id="searchBtn">
                        Find Grants
                    </button>
                </form>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Analyzing grants with AI...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <h2>Recommended Grants</h2>
                <div class="results-content">
                    <h3>Claude's Analysis:</h3>
                    <div class="results-text" id="resultsText"></div>
                    <div class="results-meta" id="resultsMeta"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AWS Lambda, Bedrock, and Claude 3 | Â© 2025 Grant Finder</p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://00ykdb7rz6.execute-api.us-east-2.amazonaws.com/prod';
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;
            
            const searchBtn = document.getElementById('searchBtn');
            const loadingSection = document.getElementById('loadingSection');
            const resultsSection = document.getElementById('resultsSection');
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                document.getElementById('resultsText').textContent = data.claude_response || 'No recommendations available.';
                document.getElementById('resultsMeta').textContent = `Found ${data.total_found || 0} total grants`;
                
                loadingSection.style.display = 'none';
                resultsSection.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show error message
                loadingSection.style.display = 'none';
                resultsSection.style.display = 'block';
                document.getElementById('resultsText').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> Unable to fetch grants. Please try again later.
                        <br><small>Details: ${error.message}</small>
                    </div>
                `;
                document.getElementById('resultsMeta').textContent = '';
            }
            
            // Reset button
            searchBtn.disabled = false;
            searchBtn.textContent = 'Find Grants';
        });
    </script>
</body>
</html>
